<!DOCTYPE html>
<html lang="en">
<head>
    <title>Open Challenge 06</title>
    <script>
        function prinStar(n) {
            var m = parseInt(n);
            if (isNaN(m)) {
                document.write("입력 오류 입니다.");
                return;
            }
            var x = '';
            for (var i=1; i<=m; i++) {
                x += "*";
                document.write(x + "<br>");
            }
        }
    </script>
</head>
<body>
    <h3>별 문자 출력하기</h3>
    <hr>
    <script>
        var n = prompt("정수를 입력하세요");
        prinStar(n);
    </script>
</body>
</html>
