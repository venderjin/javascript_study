<!DOCTYPE html>
<html>
<head>
    <title>6-15&16</title>
</head>
<body>
    <h3>과일가게</h3>
    <hr>
    <script>
        var price = 0;
        var fruits = prompt("구입할 과일의 이름을 적으시오", "");

        switch(fruits) {
            case "banana" : 
            case "바나나" : price = 200;
                break;
            case "사과" : price = 300;
                break;
            case "체리" : price = 400;
                break;
            default : 
                document.write(fruits + "는 팔지 않습니다.");
        }
        if (price != 0)
            alert(fruits + "는" + price + "원입니다.");
        else
            alert(fruits + "는 팔지 않습니다.");
    </script>
</body>
</html>
